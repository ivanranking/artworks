<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    header {
      background-color: #ff4c4c;
      color: white;
      padding: 15px 0;
      font-size: 22px;
    }

    .instruction {
      margin-top: 20px;
      font-size: 16px;
    }

    .plane {
      width: 100px;
      margin: 30px 0;
      transition: transform 0.3s ease-in-out;
    }

    .multiplier-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      background-color: #ffe5cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #e60000;
      font-weight: bold;
    }

    #toggleBtn {
      margin-top: 30px;
      padding: 10px 30px;
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #toggleBtn:hover {
      background-color: darkgreen;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }

    .brand {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Predictor Aviator</header>
    <p class="instruction">"Click on the 'Start' button and startÂ yourÂ earnings</p>
    
    <img src="plane.png" class="plane" id="plane" alt="Plane Image">
    
    <div class="multiplier-circle">
      <span id="multiplier">2.71x</span>
    </div>

    <button id="toggleBtn">âœ… Start</button>

    <footer>
      Application poweredÂ by <span class="brand">Hacker Aviator</span>
    </footer>
  </div>

  <script>
    let isPredicting = false;
    let interval;
    const multiplierDisplay = document.getElementById("multiplier");
    const toggleBtn = document.getElementById("toggleBtn");
    const plane = document.getElementById("plane");

    function generatePrediction() {
      const multiplier = (1 + Math.random() * 9).toFixed(2);
      multiplierDisplay.textContent = `${multiplier}x`;
      plane.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
    }

    toggleBtn.addEventListener("click", () => {
      isPredicting = !isPredicting;
      if (isPredicting) {
        toggleBtn.textContent = "ðŸ›‘ Stop";
        interval = setInterval(generatePrediction, 2000);
      } else {
        toggleBtn.textContent = "âœ… Start";
        clearInterval(interval);
        multiplierDisplay.textContent = "1.00x";
        plane.style.transform = "rotate(0deg)";
      }
    });
  </script>
</body>
</html>
